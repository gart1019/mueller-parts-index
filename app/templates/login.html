{%extends "base.html"%}


{%block content%}

<form action="" method="post" novalidate>
    {{ form.hidden_tag() }}

    <br>

    <p>
        {{ form.username.label }}
        {{ form.username(size=32) }}
    </p>

    <p>
        {{ form.password.label }}
        {{ form.password(size=32) }}
    </p>

    <p>
        {{ form.remember_me.label }}
        {{ form.remember_me }}
    </p>

    <p>
        {{ form.submit }}
    </p>
</form>

{%endblock%}
